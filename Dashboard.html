<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Menú</h1>
        <div class="alert alert-success" role="alert">
            Usuario logueado exitosamente.
        </div>
        <div class="row text-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios Totales</h5>
                        <p class="card-text display-6">6</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Productos Totales</h5>
                        <p class="card-text display-6">10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasInfo" aria-labelledby="offcanvasInfoLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasInfoLabel">Información General</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><strong>Usuarios Totales:</strong> 6</p>
            <p><strong>Productos Totales:</strong> 10</p>
        </div>
    </div>

    <div class="container mt-3">
        <button class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasInfo">
            Mostrar Información
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
